<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth Plant Store : power by Abir</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- Navbar Section -->
     <section id="navbar">
       <div id="navbar-parent" class="bg-[#15803D] md:h-[91px] flex justify-between mx-auto" >
         
         <div id="brand-name" class="ml-[135px] flex  justify-center items-center">
            <p class="text-white text-3xl">Green Earth</p>
         </div>
          
         <div id="nav-menu" class="flex justify-center items-center">
            <ul class="flex gap-3 text-lg">
                <li class="text-white">About</li>
                <li class="text-white">Gallery</li>
                <li class="text-white">Plant a Tree</li>
            </ul>
          </div>

          
          <button id="btn-nav" class="bg-[#FACC15] mr-[155px] px-5 h-[60%] my-auto rounded-3xl">
              <p class="text-[#15803D] text-xl">Plant a Tree</p>
          </button>
          
       </div>
     </section>

     <!-- Banner Section -->
      <section id="banner-sec" class="bg-[#CFF0DC] flex flex-row justify-between items-center gap-7 mx-auto">
        <img src="/assets/hero-leaf1.png" alt="">
       
        <div id="banner-text" class="flex flex-col gap-3">
          <h1 id="banner-heading" class="text-5xl font-bold">Plant a Tree, Grow a Future</h1>
          <p id="banner-para" class="text-center">Join our mission to plant 1 million trees and make the Earth greener for future <br> generations.</p>
          <button id="banner-btn" class= "mx-auto bg-[#FACC15] rounded-3xl py-2 px-5 text-[#15803D]">Get Involved</button>
        </div>
        
          <img src="/assets/hero-leaf2.png" alt="">
      </section>
</body>
</html>
